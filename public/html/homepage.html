<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ Bank</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media-queries.css">
</head>
<body>

        <div id="header">
            <div id="logo-container">
                <h1>EZ Bank</h1>
                <p>Banking Made EZ</p>
            </div>
            <div id="header-content">
                <div id="about-us">
                    <a href="/aboutus"><h2>About Us</h2></a>
                    <a href="/espanol"><h2>Espa√±ol</h2></a>
                </div>
                <div id="search-container">
                    <input type="text" id="search-input" placeholder="Search...">
                    <button type="button" id="search-button">Search</button>
                </div>
            </div>
        </div>

<section class="login-section">

    <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form class="login-form">
          <input id="email-login" type="text" placeholder="email"/>
          <input id="password-login" type="password" placeholder="password"/>
          <button type="submit">login</button>
          <p class="message">Not registered? <a href="/signup">Create an account</a></p>
        </form>
      </div>
   
    <div class="ezcard-copy">
         <img src="css/images/ezcard-copy1.jpg" alt="EZ BANK credit cards" class="ezcard-copy">
    </div>
</section>
    
<script src="../js/index.js"></script>
<script src="../js/login.js"></script>
<script src="../js/logout.js"></script>

</body>
</html>
